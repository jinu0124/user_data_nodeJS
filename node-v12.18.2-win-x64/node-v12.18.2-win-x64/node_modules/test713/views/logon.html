<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Connected Car Service</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
            background-color: #CCCCCC;
        }

        a {text-decoration:none;
            text-emphasis: none; 
            font-style: italic;
            font-weight: bolder;
            font-size:25px;
        }
        a:hover { text-decoration:none !important}

        div.container{
            width:1080px;
            margin: 0 auto;
            overflow: hidden;
            padding-top: 70px;
        }

        ul.menu{
            position: fixed;
            top: 0;
            height: 60px;
            width:1080px;
            padding: 0px;
            margin:0 auto;  
            overflow: hidden;
        }

        ul.menu > li{
            list-style-type: none;
            float:left;
            background-color: #555555;
            text-align: center;
            height: 60px;
            width:200px;
            font-family: 'Courier New', Courier, monospace;
            font-style: italic;
            font-weight: bolder;
            font-size:25px;
        }

        .menu_font{
            font-family: 'Courier New', Courier, monospace;
            font-style: italic;
            font-weight: bolder;
            font-size:25px;
            color: black;
            background-color: #555555;
        }

        ul.menu > li:hover{
            background-color: #ACACAC;
        }

        ul.menu > li:active{
            background-color: violet;
        }

        .main{
            position:absolute;
            width: 1080px;
        }

        h1{
            text-align: center;
        }

        #login_part {
            width: 600px;
            height: 260px;

            position: absolute;
            left: 400px;
            top: 150px;

            background-color: white;

            border-radius: 10%;
            overflow: hidden;
        }
        div.mark{
            position: absolute;
            top: 10px;
            left: 10px;
            width: 100px;
            height: 100px;
            background-image: url('main_icon.jpg');
            float: left;
        }

        div.con_car{
            position: absolute;
            top: 10px;
            left: 110px;
            width: 480px;
            overflow: hidden;
            text-align: center;
            font-style: italic;
        }

        .footer {
            position: absolute;
            height: 100px;
            background: whitesmoke;
        }

        .font-C{
            font-family: 'Courier New', Courier, monospace;
        }

        .id_pw{
            position: absolute;
            top: 120px;
            left: 20px;
            width: 560px;
            height: 130px;
        }

        .register{
            position: absolute;
            top: 125px;
            left: 480px;
        }

        .find_pw{
            position: absolute;
            top: 160px;
            left: 480px;
        }
    </style>
  </head>

  <body>
    <script language="javascript">
        function logout(){
            app.post("/index", require('./routes/init_display').post);
        }
    </script>
    <!--
    <form action='index' method='post'>
        <input type='submit' value='Logout'>
    </form>
    -->
    <div class="container">
        <ul class="menu">
            <li>Introduce</li>
            <li>Private Information</li>
            <li>Yours</li>
            <li>Look Around Products</li>
            <li><a class="menu_font" href="#" onclick="logout();" return false;>Log-out</a></li>
        </ul>
        <div>
            <h1>Connected Car Service</h1>
        </div>
        <h2>ID : <%=user_id%></h2>
    </div>
    <h1><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br></h1>
  </body>
</html>
